<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

        :root {
            --primary: #ff4757;
            --secondary: #2f3542;
            --bg: #ffe2e2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); 
            /* Alternate background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* The Glass Card */
        .card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #fff;
        }

        p {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .gif-container {
            margin-bottom: 20px;
            height: 150px;
        }
        
        .gif-container img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 10px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative; /* Needed for absolute positioning the 'No' button */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background-color: var(--primary);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            background-color: #ff6b81;
        }

        .btn-no {
            background-color: white;
            color: var(--secondary);
        }

        /* Screens Logic */
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="card">
        <div id="screen1" class="screen active">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXNpeXJjb3Z5Y3B0ZXZ3Y2g4OXZ6eW16YmF3YjF4Y2dtYjF4Y2dtZSZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/K1tgb1IUeBOgw/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Hey Beautiful!</h1>
            <p>I have a very serious question for you...</p>
            <button class="btn-yes" onclick="nextScreen(2)">Ask me!</button>
        </div>

        <div id="screen2" class="screen">
            <h1>Question 1</h1>
            <p>Do you love me? ü•∫</p>
            <div class="btn-group">
                <button class="btn-yes" onclick="nextScreen(3)">Yes, I do!</button>
                <button class="btn-yes" onclick="nextScreen(3)">Of course!</button>
            </div>
        </div>

        <div id="screen3" class="screen">
            <div class="gif-container">
                <img src="love-ilu.gif" alt="Please">
            </div>
            <h1>The Big One...</h1>
            <p>Will you be my Valentine?</p>
            <div class="btn-group">
                <button class="btn-yes" onclick="celebrate()">YES!</button>
                <button class="btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="screen4" class="screen">
            <div class="gif-container">
                 <img src="schitts-creek-david-rose.gif" alt="Hug">
            </div>
            <h1>YAY!!! üéâ</h1>
            <p>Best decision ever! I love you so much! ‚ù§Ô∏è</p>
            <p style="font-size: 0.9rem; opacity: 0.8;">I Love You Mimu</p>
        </div>
    </div>

    <script>
        let currentScreen = 1;

        function nextScreen(screenNumber) {
            // Hide current
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            // Show next
            document.getElementById(`screen${screenNumber}`).classList.add('active');
            currentScreen = screenNumber;
        }

        // The "Runaway" Button Logic
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const card = document.querySelector('.card');
            
            // Get boundaries of the card
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate random position within the card
            // We subtract button size to ensure it stays fully inside
            const maxX = cardRect.width - btnRect.width - 20; 
            const maxY = cardRect.height - btnRect.height - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Apply new position (using fixed positioning relative to card wouldn't work easily without absolute)
            // So we set the button to absolute positioning dynamically
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Celebration Logic (Confetti)
        function celebrate() {
            nextScreen(4);
            
            // Trigger Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // confetti from left and right
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: 0.1, y: 0.6 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: 0.9, y: 0.6 } }));
            }, 250);
        }
    </script>
</body>
</html>
